<html>

<head>
    <title>Vue 101</title>
</head>

<body>
    <div id="app">
        <awesome-button></awesome-button>
        <game-card v-for = "game in games" :game-data = "game" :key = "game.name"></game-card>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('awesome-button', {
            template: `<button @click="clickHandler">点我获得快乐</button>`,
            methods: {
                clickHandler() {
                    alert('奥里给 😎');
                }
            }
        });
        Vue.component('game-card', {
            props: ['gameData'],
            template: `<div style="border-radius: .25rem; border: 1px solid #ECECEC; width: 400px; margin: 1rem; padding: 1rem;">
      <h2>{{ gameData.name }} - <small>{{ gameData.console }}</small></h2>

      <span v-for="heart in game.rating">❤️</span>
    <hr></hr>
      <button @click="increaseRating">赞</button>
    </div>
  `,
            data(){
                return{
                    game:{...this.gameData}
                }
            },
            methods: {
                increaseRating() {
                    this.game.rating++ 
                }
            }
        });
        const app = new Vue({
            el: '#app',
            data: {
                games: [
                    { name: '超级马里奥 64', console: '任天堂 64', rating: 4 },
                    { name: '塞尔达传说', console: '任天堂 64', rating: 5 },
                    { name: '圣剑传说', console: '任天堂 Super', rating: 4 },
                    { name: '辐射 76', console: '多机', rating: 1 },
                    { name: '超级银河战士', console: 'Super Nintendo', rating: 6 }
                ]
            }
        });
    </script>
</body>

</html>
